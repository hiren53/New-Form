<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="bg-main">
        <div class="logo">
          <h1>Good Vibes Form</h1>
          <p>Laurance</p>
          <button type="submit" class="btn" form="form1" value="Submit">
            Follow
          </button>
        </div>
        <div class="menu">
          <a href="#"> <i class="fa fa-fw fa fa-heart"></i> </a>
          <a href="#">View In Editor</a>
          <a class="active" href="#">Sign Up</a>
          <a href="#">Sign In</a>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Good Vibes Form</h1>
      <div class="details">
        <div class="heading">
          <h2>Tell us something positive that happened to you today.</h2>
        </div>

        <form>
          <div class="form-info">
            <div class="main-label">
              <label class="mainform-info" for="name">Name</label>
            </div>
            <div class="main-input">
              <input
                class="diff"
                type="text"
                id="name"
                placeholder="Enter Your Name "
              />
            </div>
          </div>
          <div class="form-info">
            <div class="main-label">
              <label class="mainform-info" for="name">Email</label>
            </div>
            <div class="main-input">
              <input
                class="diff"
                type="text"
                id="email"
                placeholder="Enter Your Email Address"
              />
            </div>
          </div>
          <div class="form-info">
            <div class="main-label">
              <label class="mainform-info" for="name"
                >On scale of 1-10,how good was it?</label
              >
            </div>
            <div class="main-input">
              <input
                class="diff"
                type="text"
                id="name"
                placeholder="Enter a number between 1 and 10 "
              />
            </div>
          </div>
          <div class="form-info">
            <div class="main-label">
              <label class="mainform-info" for="name"
                >Where did it happen?</label
              >
            </div>
            <div class="main-input">
              <select id="cars" class="diff" name="cars">
                <option value="at home">At home</option>
                <option value="at office">At office</option>
                <option value="at gym">At Gym</option>
                <option value="at garden">At Garden</option>
              </select>
            </div>
          </div>
          <div class="form-data">
            <div class="main-label">
              <label class="mainform-info" for="name"
                >At what time of day did it happen?</label
              >
            </div>
            <div class="main-input">
              <input type="radio" id="html" name="fav_language" value="HTML" />
              <label for="html">Morning</label> <br />
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label for="css">Afternoon</label> <br />
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label for="css">Evening</label> <br />
            </div>
          </div>
          <div class="form-data">
            <div class="main-label">
              <label for="name">What emotions did you experience?</label>
            </div>
            <!-- <label for="name">&#40;Select all that apply&#41; </label> -->
            <div class="main-input">
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1"> Excited</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1"> Humbled</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1"> Elated</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1"> Loved</label><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1"> Enthusiastic</label><br />
            </div>
          </div>
          <div class="form-data">
            <div class="main-label">
              <label for="name">Please describe your positive experience</label>
            </div>
            <div class="main-input">
              <textarea name="message" rows="05" cols="30">
Enter Text Here</textarea
              >
            </div>
          </div>
          <div class="button-box">
            <input type="button" class="btn_two" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
